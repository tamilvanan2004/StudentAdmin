<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74EBD5 0%, #ACB6E5 100%);
        }

        .main {
            width: 400px;
            height: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            padding-top: 60px;
        }

        .signup, .login {
            position: absolute;
            top: 60px;
            height: calc(100% - 60px);
            width: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .signup {
            left: 0;
            z-index: 1;
            transform: translateX(0);
        }

        .login {
            left: 0;
            transform: translateX(100%);
            z-index: 2;
        }

        .toggle {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .toggle button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .toggle button#studentButton {
            background: #3498db;
            color: #fff;
        }

        .toggle button#adminButton {
            background: #e74c3c;
            color: #fff;
        }

        .toggle button:hover {
            opacity: 0.8;
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        label {
            display: block;
            font-size: 2em;
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #2980b9;
        }

        @media (max-width: 400px) {
            .main {
                width: 90%;
            }

            form {
                width: 90%;
            }

            label {
                font-size: 1.5em;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="toggle">
            <button id="studentButton" onclick="showStudentLogin()">Student</button>
            <button id="adminButton" onclick="showAdminLogin()">Admin</button>
        </div>

        <div class="signup" id="studentForm">
            <form action="/home/" method="POST" onsubmit="return studentLogin()">
                <label aria-hidden="true">STUDENT</label>
                <input type="text" id="studentUsername" name="username" placeholder="Email" required>
                <input type="password" id="studentPassword" name="password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
            </form>
        </div>

        <div class="login" id="adminForm">
            <form action="/home/" method="POST" onsubmit="return adminLogin()">
                <label aria-hidden="true">ADMIN</label>
                <input type="text" id="adminUsername" name="username" placeholder="Email" required>
                <input type="password" id="adminPassword" name="password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
    <script>
        function showStudentLogin() {
            document.getElementById('studentForm').style.transform = 'translateX(0)';
            document.getElementById('adminForm').style.transform = 'translateX(100%)';
        }

        function showAdminLogin() {
            document.getElementById('studentForm').style.transform = 'translateX(-100%)';
            document.getElementById('adminForm').style.transform = 'translateX(0)';
        }

        function studentLogin() {
            // Perform any validation or login logic here if needed
            // For now, just redirect
            window.location.href = 'home';
            return false; // Prevent default form submission for demo purposes
        }

        function adminLogin() {
            // Perform any validation or login logic here if needed
            // For now, just redirect
            window.location.href = 'admins';
            return false; // Prevent default form submission for demo purposes
        }
    </script>
</body>
</html>
